name: Deploy docker image

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Docker Login
      uses: Azure/docker-login@v1
      with:
        username: ${{ secrets.AZURE_DOCKER_REGISTRY_USER }}
        password: ${{ secrets.AZURE_DOCKER_REGISTRY_PASSWORD }}
        login-server: ${{ secrets.AZURE_DOCKER_REGISTRY_SERVER }}
    
    - uses: actions/checkout@v2
      
    - name: Build Docker image
      run: docker build . -t grinder --build-arg APP_CONFIG=${{ secrets.BOT_AZURE_APP_CONFIG }}
    
    - name: Tag Docker image
      run: docker tag grinder ${{ secrets.AZURE_DOCKER_REGISTRY_SERVER }}/vahter/grinder
      
    - name: Push Docker image
      run: docker push dotnetru.azurecr.io/vahter/grinder
      
